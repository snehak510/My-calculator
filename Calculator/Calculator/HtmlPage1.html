<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="StyleSheet.css" rel="styleSheet" />
    <script type="text/javascript" src="JavaScript.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Sneha's Calculator</title>
    <link href="StyleSheet1.css" rel="styleSheet" />
</head>
<body>
    <div class="container-fluid">
        
            <div class="input">
                <input class="text" id="text" type="textbox" style="font-size:25px"  placeholder="Enter Inputs"/>
            </div>
            <div class="keypads">
                <div class="row">
                    <button class="btn btn-1 col-md-3" value="AC" onclick="myreset()">AC</button>
                    <button class="btn btn-1 col-md-3" value="BS" id="key_B" onclick="mybackspace()"><i class="material-icons">backspace</i></button>
                    <button class="btn btn-1 col-md-3" value="%" id="key_Mo" onclick="myoperation(this.id)">%</button>
                    <button class="btn btn-warning col-md-3" value="/" id="key_D" onclick="myoperation(this.id)">/</button>
                </div>
                <div class="row">
                    <button class="btn btn-2 col-md-3" value="1" id="key_1" onclick="myfunction(this.id)"> 1 </button>
                    <button class="btn btn-2 col-md-3" value="2" id="key_2" onclick="myfunction(this.id)"> 2 </button>
                    <button class="btn btn-2 col-md-3" value="3" id="key_3" onclick="myfunction(this.id)"> 3 </button>
                    <button class="btn btn-warning col-md-3" value="*" id="key_X" onclick="myoperation(this.id)"> X </button>
                </div>
                <div class="row">
                    <button class="btn btn-2 col-md-3" value="4" id="key_4" onclick="myfunction(this.id)"> 4 </button>
                    <button class="btn btn-2 col-md-3" value="5" id="key_5" onclick="myfunction(this.id)"> 5 </button>
                    <button class="btn btn-2 col-md-3" value="6" id="key_6" onclick="myfunction(this.id)"> 6 </button>
                    <button class="btn btn-warning col-md-3" value="-" id="key_M" onclick="myoperation(this.id)"> - </button>
                </div>

                <div class="row">
                    <button class="btn btn-2 col-md-3" value="7" id="key_7" onclick="myfunction(this.id)"> 7 </button>
                    <button class="btn btn-2 col-md-3" value="8" id="key_8" onclick="myfunction(this.id)"> 8 </button>
                    <button class="btn btn-2 col-md-3" value="9" id="key_9" onclick="myfunction(this.id)"> 9 </button>
                    <button class="btn btn-warning col-md-3" value="+" id="key_P" onclick="myoperation(this.id)"> + </button>
                </div>
                <div class="row">
                    
                    <button class="btn btn-2 col-md-6" value="0" id="key_0" onclick="myfunction(this.id)"> 0 </button>
                    <button class="btn btn-warning col-md-3" value="." id="key_Dot" onclick="myfunction(this.id)"> . </button>
                    <button class="btn btn-warning col-md-3" value="=" onclick="myresult()"> = </button>
                </div>
            </div>    
    </div>
 </body>
</html>
